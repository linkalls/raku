<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raku - クラスレスCSSフレームワーク</title>
  <link rel="stylesheet" href="raku.css">
</head>
<body>
  <header>
    <h1>ようこそ</h1>
    <p>これはRakuクラスレスCSSフレームワークの例です。</p>
  </header>
  <main>
    <section>
      <h2>セクションタイトル</h2>
      <p>セクションの内容です。</p>
      <a href="#">リンク</a>
      <button>ボタン</button>
      <input type="text" placeholder="テキスト入力">
    </section>
    <aside>
      <div alert-type="primary">プライマリアラート</div>
      <div alert-type="secondary">セカンダリアラート</div>
      <div alert-type="error">エラーアラート</div>
      <div alert-type="warning">警告アラート</div>
      <div alert-type="info">情報アラート</div>
    </aside>
    <table>
      <thead>
        <tr>
          <th>ヘッダー1</th>
          <th>ヘッダー2</th>
          <th>ヘッダー3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>データ1</td>
          <td>データ2</td>
          <td>データ3</td>
        </tr>
        <tr>
          <td>データ4</td>
          <td>データ5</td>
          <td>データ6</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
